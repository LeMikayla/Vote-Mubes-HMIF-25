# ============================================
# VOTING OSIS NGINX CONFIGURATION
# ============================================

events {
    worker_connections 1024;
}

http {
    # ============================================
    # BASIC SETTINGS
    # ============================================
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # ============================================
    # LOGGING
    # ============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/voting-access.log main;
    error_log /var/log/nginx/voting-error.log warn;
    
    # ============================================
    # GZIP COMPRESSION
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/atom+xml image/svg+xml;
    
    # ============================================
    # SERVER BLOCK
    # ============================================
    server {
        listen 80;
        server_name localhost;
        root /var/www/voting-osis/client;
        index index.html;
        
        # ============================================
        # SECURITY HEADERS
        # ============================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # ============================================
        # RATE LIMITING
        # ============================================
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=voting:10m rate=5r/m;
        
        # ============================================
        # STATIC FILES
        # ============================================
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # ============================================
        # API PROXY
        # ============================================
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # ============================================
        # VOTE ENDPOINT (STRICT RATE LIMITING)
        # ============================================
        location /api/vote/submit {
            limit_req zone=voting burst=5 nodelay;
            
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # ============================================
        # HEALTH CHECK
        # ============================================
        location /health {
            proxy_pass http://localhost:3000/health;
            access_log off;
        }
        
        # ============================================
        # DENY ACCESS TO SENSITIVE FILES
        # ============================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~* \.(log|sql|env|key)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # ============================================
        # ERROR PAGES
        # ============================================
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }
}