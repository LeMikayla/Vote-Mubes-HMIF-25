version: '3.8'

services:
  # ============================================
  # POSTGRESQL DATABASE (PERSISTENT)
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: voting-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: votinguser
      POSTGRES_PASSWORD: PasswordKuat2024!
      POSTGRES_DB: votingdb
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U votinguser -d votingdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - voting-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ============================================
  # REDIS CACHE (UNTUK SESSION & CACHE)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: voting-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - voting-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # NODE.JS BACKEND API
  # ============================================
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: voting-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Server Configuration
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: votingdb
      DB_USER: votinguser
      DB_PASSWORD: PasswordKuat2024!
      DB_MAX_CONNECTIONS: 20
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Security
      SESSION_SECRET: your-super-secret-key-change-this-in-production-123
      JWT_SECRET: jwt-secret-key-change-in-production-456
      CORS_ORIGIN: http://localhost:8080
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      
      # Logging
      LOG_LEVEL: info
      LOG_FILE: /app/logs/app.log
    volumes:
      - ./server/logs:/app/logs
      - ./server/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - voting-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # NGINX REVERSE PROXY + STATIC FILES
  # ============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: voting-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites:/etc/nginx/sites-enabled
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
      - ./client:/var/www/voting-osis/client
      - ./server/uploads:/var/www/voting-osis/uploads
    depends_on:
      - api
    networks:
      - voting-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ============================================
  # PGADMIN (WEB GUI UNTUK DATABASE) - OPTIONAL
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: voting-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@voting.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - voting-network
    depends_on:
      - postgres

  # ============================================
  # MONITORING (PROMETHEUS + GRAFANA) - OPTIONAL
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: voting-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - voting-network

  grafana:
    image: grafana/grafana:latest
    container_name: voting-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: "grafana-piechart-panel"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources
    networks:
      - voting-network
    depends_on:
      - prometheus

  # ============================================
  # K6 LOAD TESTING - OPTIONAL
  # ============================================
  k6:
    image: grafana/k6:latest
    container_name: voting-k6
    volumes:
      - ./load-tests:/scripts
    networks:
      - voting-network
    command: ["run", "/scripts/load-test.js"]
    depends_on:
      - api

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  voting-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16